<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Union Airdrop Checker</title>
  <style>
    body { background:#000; color:#fff; font-family:sans-serif; text-align:center; padding:20px; }
    input, button { font-size:16px; padding:10px; border-radius:6px; margin:5px; }
    input { width: 300px; }
    button { background:#1f6feb; color:#fff; border:none; cursor:pointer; }
    .result { white-space:pre-wrap; margin-top:20px; }
    .share { margin-top:10px; display:none; }
    footer { margin-top:30px; color:#888; font-size:14px; }
    a { color:#58a6ff; text-decoration:none; }
  </style>
</head>
<body>
  <img src="https://union.build/logo.svg" alt="Union Logo" width="80" />
  <h1>🪂 Union Airdrop Checker</h1>
  <input id="wallet" placeholder="Enter wallet address (0x...)" />
  <button onclick="go()">Check Airdrop</button>
  <div class="result" id="res"></div>
  <div class="share" id="sh"><a id="shl" target="_blank">🔁 Share on X</a></div>
  <footer>Built with ❤️ by <a href="https://x.com/n_web3nft" target="_blank">@n_web3nft</a></footer>

  <script>
    async function go() {
      const w = document.getElementById("wallet").value.trim().toLowerCase();
      const r = document.getElementById("res"), s = document.getElementById("sh");
      r.textContent = "⏳ Checking..."; s.style.display = "none";

      try {
        const j = await fetch("/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: w })
        }).then(r => r.json());

        if (!j.success) {
          r.textContent = "❌ " + j.error;
          return;
        }

        const o = j.scores;
        const text = `
💼 Wallet: ${o.address}
💰 Estimated Airdrop: ${o.estimated_u} $U

📊 Scores:
• Volume: ${o.volume_score}
• Diversity: ${o.diversity_score}
• Interaction: ${o.interaction_score}
• Holding: ${o.holding_score}
• Cosmos Bonus: ${o.cosmos_bonus}
• Union Bonus: ${o.union_user_bonus}
        `;
        r.textContent = text;

        const shareText = `Just estimated my Union $U airdrop: ${o.estimated_u} $U 🎉\nCheck yours at https://union-airdrop-checker.onrender.com`;
        document.getElementById("shl").href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
        s.style.display = "block";
      } catch (e) {
        console.error(e);
        r.textContent = "❌ Error checking eligibility";
      }
    }
  </script>
</body>
</html>
