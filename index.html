<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Union Airdrop Checker</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background: #1f6feb;
      cursor: pointer;
      color: #fff;
    }
    button:hover {
      background: #388bfd;
    }
    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
    }
    .share {
      display: none;
      margin-top: 10px;
    }
    .share a {
      color: #1da1f2;
      text-decoration: none;
      font-size: 14px;
    }
    footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
    a { color: #58a6ff; text-decoration: none; }
  </style>
</head>
<body>

  <img src="https://union.build/logo.svg" alt="Union Logo" width="100">
  <h1>ü™Ç Union Airdrop Checker</h1>

  <input id="wallet" placeholder="Enter wallet address (0x‚Ä¶)" />
  <button onclick="go()">Check Airdrop</button>

  <div class="result" id="res"></div>
  <div class="share" id="sh"><a id="shl" target="_blank">üîÅ Share on X</a></div>

  <footer>Built with ‚ù§Ô∏è by <a href="https://x.com/n_web3nft" target="_blank">@n_web3nft</a></footer>

  <script>
    async function go() {
      const w = document.getElementById("wallet").value.trim();
      const r = document.getElementById("res");
      const s = document.getElementById("sh");
      r.textContent = "‚è≥ Checking...";
      s.style.display = "none";

      try {
        const j = await fetch("/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: w })
        }).then(r => r.json());

        if (!j.success) {
          r.textContent = "‚ùå " + j.error + "\nMade with üß° for the Union community";
          return;
        }

        const o = j.scores;
        const transfers = j.activity || [];

        let txt = `üíº Wallet: ${o.address}\nüí∞ Estimated Airdrop: ${o.estimated_u} $U\n\nüìä Score Breakdown:\n`;
        txt += `‚Ä¢ Volume: ${o.volume_score}\n`;
        txt += `‚Ä¢ Diversity: ${o.diversity_score}\n`;
        txt += `‚Ä¢ Interaction: ${o.interaction_score}\n`;
        txt += `‚Ä¢ Holding: ${o.holding_score}\n`;
        txt += `‚Ä¢ Cosmos Bonus: ${o.cosmos_bonus}\n`;
        txt += `‚Ä¢ Union Bonus: ${o.union_user_bonus}\n`;

        if (transfers.length > 0) {
          txt += `\nüì¶ Transfers detected:\n`;
          for (const t of transfers) {
            txt += `‚Ä¢ ${t.amount.toFixed(4)} ${t.symbol}\n`;
          }
        }

        r.textContent = txt;

        const shareText = `Just estimated my $U airdrop allocation on @unionbuild! ü™Ç\nI might get ${o.estimated_u} $U!\nCheck yours here: https://union-airdrop-checker.onrender.com`;
        const tweetLink = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
        document.getElementById("shl").href = tweetLink;
        s.style.display = "block";

      } catch (e) {
        console.error(e);
        r.textContent = "‚ùå Error checking eligibility";
      }
    }
  </script>
</body>
</html>
