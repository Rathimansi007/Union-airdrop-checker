<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Union Airdrop Checker</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    input { width: 300px; }
    button {
      background: #1f6feb;
      cursor: pointer;
      color: #fff;
    }
    button:hover { background: #388bfd; }
    footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 500px;
    }
    .share {
      display: none;
      margin-top: 10px;
    }
    .share a {
      color: #1da1f2;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <img src="https://union.build/logo.svg" alt="Union Logo" width="100" />
  <h1>ü™Ç Union Airdrop Checker</h1>
  <input id="wallet" placeholder="Enter wallet address (0x‚Ä¶)" />
  <button onclick="go()">Check Airdrop</button>

  <div class="result" id="res"></div>
  <div class="share" id="sh"><a id="shl" target="_blank">üîÅ Share on X</a></div>

  <footer>Built with ‚ù§Ô∏è by <a href="https://x.com/n_web3nft" target="_blank">@n_web3nft</a></footer>

  <script>
    async function go() {
      const w = document.getElementById("wallet").value.trim();
      const r = document.getElementById("res");
      const s = document.getElementById("sh");
      r.textContent = "‚è≥ Checking...";
      s.style.display = "none";

      try {
        const j = await fetch("/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: w })
        }).then(res => res.json());

        if (!j.success) {
          r.textContent = "‚ùå " + j.error;
          return;
        }

        const o = j.scores;
        const a = j.activity;
        const txt = `
üíº Wallet: ${o.address}
üí∞ Estimated Airdrop: ${o.estimated_u} $U

üìä Score Breakdown:
‚Ä¢ Volume: ${o.volume_score}
‚Ä¢ Diversity: ${o.diversity_score}
‚Ä¢ Interaction: ${o.interaction_score}
‚Ä¢ Holding: ${o.holding_score}
‚Ä¢ Cosmos Bonus: ${o.cosmos_bonus}
‚Ä¢ Union Bonus: ${o.union_user_bonus}

üì¶ Transfers detected:
${a.length > 0 ? a.map(t => `‚Ä¢ ${t.amount.toFixed(4)} ${t.symbol}`).join('\n') : "‚Ä¢ None"}
        `;

        r.textContent = txt;

        const shareText = `I might get ${o.estimated_u} $U from the @unionbuild airdrop! Check your allocation here: https://union-airdrop-checker.onrender.com ü™Ç`;
        document.getElementById("shl").href = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(shareText);
        s.style.display = "block";

      } catch (e) {
        r.textContent = "‚ùå Error checking eligibility";
        console.error(e);
      }
    }
  </script>
</body>
</html>
