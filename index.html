<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Union Airdrop Checker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background: #1f6feb;
      cursor: pointer;
      color: #fff;
    }
    button:hover {
      background: #388bfd;
    }
    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 600px;
    }
    .share {
      display: none;
      margin-top: 10px;
    }
    .share a {
      color: #1da1f2;
      text-decoration: none;
      font-size: 14px;
    }
    footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <img src="https://union.build/logo.svg" alt="Union Logo" width="100" />
  <h1>🪂 Union Airdrop Checker</h1>
  <input id="wallet" placeholder="Enter wallet address (0x…)" />
  <button onclick="go()">Check Airdrop</button>
  <div class="result" id="res"></div>
  <div class="share" id="sh"><a id="shl" target="_blank">🔁 Share on X</a></div>

  <footer>Made with 🧡 for the Union community</footer>

  <script>
    async function go() {
      const w = document.getElementById("wallet").value.trim();
      const r = document.getElementById("res"), s = document.getElementById("sh");
      r.textContent = "⏳ Checking...";
      s.style.display = "none";

      try {
        const j = await fetch("/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: w })
        }).then(r => r.json());

        if (!j.success) {
          return r.textContent = "❌ " + j.error;
        }

        const o = j.scores;
        const txt = `
💼 Wallet: ${o.address}
💰 Estimated Airdrop: ${o.estimated_u} $U

📊 Score Breakdown:
• Volume: ${o.volume_score}
• Diversity: ${o.diversity_score}
• Interaction: ${o.interaction_score}
• Holding: ${o.holding_score}
• Cosmos Bonus: ${o.cosmos_bonus}
• Union Bonus: ${o.union_user_bonus}
        `;

        r.textContent = txt;

        const shareText = `Just checked my potential $U airdrop on @unionbuild 🚀\nI might get ${o.estimated_u} $U!\nCheck yours here: https://union-airdrop-checker.onrender.com 🪂`;
        const tweetLink = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
        const shareBtn = document.getElementById("shl");
        shareBtn.href = tweetLink;
        s.style.display = "block";

      } catch (e) {
        r.textContent = "❌ Error checking eligibility";
        console.error(e);
      }
    }
  </script>

</body>
</html>
