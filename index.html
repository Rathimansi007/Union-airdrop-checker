<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Union Airdrop Checker</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    input {
      padding: 10px;
      width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      background-color: #3366ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <img src="https://union.build/logo.svg" alt="Union Logo" width="100"/>
  <h1>üéà Union Airdrop Checker</h1>

  <input type="text" id="wallet" placeholder="Enter your wallet address" />
  <br />
  <button onclick="checkAirdrop()">Check Airdrop</button>

  <div id="result" class="result"></div>

  <script>
    async function checkAirdrop() {
      const wallet = document.getElementById("wallet").value.trim();
      const result = document.getElementById("result");
      result.innerHTML = "Checking...";

      try {
        const response = await fetch("https://union-airdrop-checker.onrender.com/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet })
        });

        const data = await response.json();

        if (response.ok) {
          result.innerHTML = `‚úÖ Estimated Airdrop: <strong>${data.estimatedAirdrop}</strong> $U`;
        } else {
          result.innerHTML = `‚ùå ${data.error || "Failed to check eligibility"}`;
        }
      } catch (error) {
        result.innerHTML = `<span class="error">‚ùå Failed to check eligibility<br/>${error.message}</span>`;
      }
    }
  </script>
</body>
</html>
