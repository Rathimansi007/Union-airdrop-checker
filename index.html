<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Union Airdrop Checker</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #58a6ff;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 6px;
    }
    input {
      width: 320px;
    }
    button {
      background: #238636;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      display: inline-block;
      max-width: 400px;
    }
    .share {
      margin-top: 20px;
      display: none;
    }
    .share a {
      color: #1da1f2;
      text-decoration: none;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #8b949e;
    }
    footer a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <img src="https://union.build/logo.svg" width="80" alt="Union Logo" />
  <h1>ü™Ç Union Airdrop Checker</h1>

  <input id="wallet" placeholder="Enter wallet address (0x‚Ä¶)" />
  <button onclick="checkAirdrop()">Check Airdrop</button>

  <div class="result" id="res"></div>
  <div class="share" id="sh">
    <a id="shl" target="_blank">üîÅ Share on X</a>
  </div>

  <footer>
    Built with ‚ù§Ô∏è by <a href="https://x.com/n_web3nft" target="_blank">@n_web3nft</a>
  </footer>

  <script>
    async function checkAirdrop() {
      const w = document.getElementById("wallet").value.trim().toLowerCase();
      const r = document.getElementById("res");
      const s = document.getElementById("sh");
      r.textContent = "‚è≥ Checking eligibility...";
      s.style.display = "none";

      try {
        const res = await fetch("/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: w })
        });
        const j = await res.json();

        if (!j.success) {
          r.textContent = "‚ùå " + j.error;
          return;
        }

        const o = j.scores;
        let txt = `üíº Wallet: ${o.address}\n\nüí∞ Estimated Airdrop: ${o.estimated_u || 0} $U\n\nüìä Score Breakdown:\n‚Ä¢ Volume: ${o.volume_score}\n‚Ä¢ Diversity: ${o.diversity_score}\n‚Ä¢ Interaction: ${o.interaction_score}\n‚Ä¢ Holding: ${o.holding_score}\n‚Ä¢ Cosmos Bonus: ${o.cosmos_bonus}\n‚Ä¢ Union Bonus: ${o.union_user_bonus}`;

        if (j.activity?.length) {
          txt += `\n\nüì¶ Transfers Detected:\n`;
          j.activity.forEach(t => {
            txt += `‚Ä¢ ${t.amount.toFixed(4)} ${t.symbol}\n`;
          });
        } else {
          txt += `\n\nüì¶ No recent transfer activity found.`;
        }

        r.textContent = txt;

        // Share link
        const shareText = `I just checked my $U airdrop on @unionbuild and might get ${o.estimated_u || 0} tokens! üöÄ Check yours here: https://union-airdrop-checker.onrender.com ü™Ç`;
        document.getElementById("shl").href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
        s.style.display = "block";

      } catch (e) {
        console.error(e);
        r.textContent = "‚ùå Error checking eligibility.";
      }
    }
  </script>

</body>
</html>
