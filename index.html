<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Union Airdrop Checker</title>
  <style>
    body { background:#000;color:#fff;font-family:sans-serif;display:flex;flex-direction:column;align-items:center;padding:20px; }
    input, button { font-size:16px;padding:10px;margin:5px;border-radius:6px;border:none; }
    input { width: 300px; }
    button { background:#1f6feb;cursor:pointer;color:#fff; }
    button:hover { background:#388bfd; }
    footer { margin-top:30px;color:#888;font-size:14px; }
    a { color:#58a6ff;text-decoration:none; }
    .result { margin-top:20px;white-space:pre-wrap;text-align:left; }
    .share { display:none;margin-top:10px; }
  </style>
</head>
<body>
  <img src="https://union.build/logo.svg" alt="Union Logo" width="100">
  <h1>ğŸª‚ Union Airdrop Checker</h1>
  <input id="wallet" placeholder="Enter wallet address (0xâ€¦)" />
  <button onclick="go()">Check Airdrop</button>
  <div class="result" id="res"></div>
  <div class="share" id="sh"><a id="shl" target="_blank">ğŸ” Share on X</a></div>
  <footer>Built with â¤ï¸ by <a href="https://x.com/n_web3nft" target="_blank">@n_web3nft</a></footer>

<script>
async function go() {
  const w = document.getElementById("wallet").value.trim();
  const r = document.getElementById("res"), s = document.getElementById("sh");
  r.textContent = "â³ Checking..."; s.style.display = "none";

  try {
    const j = await fetch("/api/check", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ wallet: w })
    }).then(r => r.json());

    if (!j.success) return r.textContent = "âŒ " + j.error;

    let txt = `ğŸ’¼ Wallet: ${w}\n`;
    if (j.scores) {
      const o = j.scores;
      txt += `ğŸ’° Estimated Airdrop: ${o.estimated_u} $U\n\nğŸ“Š Score Breakdown:\nâ€¢ Volume: ${o.volume_score}\nâ€¢ Diversity: ${o.diversity_score}\nâ€¢ Interaction: ${o.interaction_score}\nâ€¢ Holding: ${o.holding_score}\nâ€¢ Cosmos Bonus: ${o.cosmos_bonus}\nâ€¢ Union Bonus: ${o.union_user_bonus}\n`;
    } else {
      txt += `â„¹ï¸ No $U score found, but wallet has interacted with Union.\n`;
    }

    if (j.activity.length > 0) {
      txt += `\nğŸ“¦ Transfers detected:\n`;
      for (const a of j.activity) {
        txt += `â€¢ ${a.amount.toFixed(4)} ${a.symbol}\n`;
      }
    }

    r.textContent = txt;

    const shareText = `Just estimated my $U airdrop from @unionbuild ğŸª‚\nCheck your allocation here: https://union-airdrop-checker.onrender.com`;
    document.getElementById("shl").href = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(shareText);
    s.style.display = "block";

  } catch (e) {
    console.error(e);
    r.textContent = "âŒ Error checking eligibility";
  }
}
</script>
</body>
</html>
