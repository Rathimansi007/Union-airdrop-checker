<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Union Airdrop Checker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #1f6feb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #388bfd;
    }
    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
    }
    #sh {
      margin-top: 10px;
      display: none;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #aaa;
    }
    a {
      color: #58a6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>🪂 Union Airdrop Checker</h1>
  <input id="wallet" placeholder="Enter your wallet (0x...)" />
  <button onclick="go()">Check Airdrop</button>

  <div class="result" id="res"></div>
  <div id="sh"><a id="shl" target="_blank">🔁 Share on X</a></div>

  <footer>
    Built with ❤️ by <a href="https://x.com/n_web3nft" target="_blank">@n_web3nft</a>
  </footer>

  <script>
    async function go() {
      const w = document.getElementById("wallet").value.trim();
      const r = document.getElementById("res"), s = document.getElementById("sh");
      r.textContent = "⏳ Checking...";
      s.style.display = "none";

      try {
        const res = await fetch("/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: w })
        });
        const j = await res.json();

        if (!j.success) {
          r.textContent = "❌ " + j.error;
          return;
        }

        const o = j.scores;
        const tokens = (j.activity || []).map(t => `• ${t.amount.toFixed(4)} ${t.symbol}`).join("\n");

        const txt = `
💼 Wallet: ${o.address}
💰 Estimated Airdrop: ${o.estimated_u} $U

📊 Score Breakdown:
• Volume: ${o.volume_score}
• Diversity: ${o.diversity_score}
• Interaction: ${o.interaction_score}
• Holding: ${o.holding_score}
• Cosmos Bonus: ${o.cosmos_bonus}
• Union Bonus: ${o.union_user_bonus}

📦 Transfers detected:
${tokens || "• No recent activity"}
        `.trim();

        r.textContent = txt;

        const shareText = `Just checked my potential $U airdrop on @unionbuild 🚀\nI might get ${o.estimated_u} $U!\nCheck yours here: https://union-airdrop-checker.onrender.com 🪂`;
        document.getElementById("shl").href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
        s.style.display = "block";
      } catch (e) {
        r.textContent = "❌ Error checking eligibility";
        console.error(e);
      }
    }
  </script>

</body>
</html>
