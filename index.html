<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Union Airdrop Checker</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      border: none;
    }
    input { width: 300px; }
    button {
      background: #1f6feb;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #388bfd; }
    footer {
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }
    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 500px;
    }
    .share {
      margin-top: 10px;
      display: none;
    }
    .share a {
      color: #1da1f2;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>🪂 Union Airdrop Checker</h1>
  <input id="wallet" placeholder="Enter your wallet address (0x...)" />
  <button onclick="go()">Check Airdrop</button>
  <div class="result" id="res"></div>
  <div class="share" id="sh"><a id="shl" target="_blank">🔁 Share on X</a></div>
  <footer>Built with ❤️ by <a href="https://x.com/n_web3nft" target="_blank">@n_web3nft</a></footer>

  <script>
    async function go() {
      const w = document.getElementById("wallet").value.trim();
      const r = document.getElementById("res");
      const s = document.getElementById("sh");
      const l = document.getElementById("shl");
      r.textContent = "⏳ Checking...";
      s.style.display = "none";

      try {
        const j = await fetch("/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: w })
        }).then(res => res.json());

        if (!j.success) {
          r.textContent = "❌ " + j.error;
          return;
        }

        const o = j.scores;
        const a = j.activity;
        let txt = `💼 Wallet: ${o.address}
💰 Estimated Airdrop: ${o.estimated_u} $U

📊 Score Breakdown:
• Volume: ${o.volume_score}
• Diversity: ${o.diversity_score}
• Interaction: ${o.interaction_score}
• Holding: ${o.holding_score}
• Cosmos Bonus: ${o.cosmos_bonus}
• Union Bonus: ${o.union_user_bonus}`;

        if (a.length) {
          txt += `\n\n📦 Transfers detected:\n`;
          for (const t of a) {
            txt += `• ${t.amount.toFixed(4)} ${t.symbol}\n`;
          }
        }

        r.textContent = txt;

        const shareText = `Just checked my $U airdrop: ${o.estimated_u} tokens!\nCheck yours here:\nhttps://union-airdrop-checker.onrender.com 🪂 #UnionAirdrop`;
        l.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
        s.style.display = "block";
      } catch (e) {
        console.error(e);
        r.textContent = "❌ Error checking eligibility";
      }
    }
  </script>
</body>
</html>
