<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Union Airdrop Checker</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 300px;
    }
    button {
      background: #1f6feb;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #388bfd;
    }
    .result {
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .share {
      margin-top: 20px;
      display: none;
    }
    .share a {
      color: #1da1f2;
      font-size: 16px;
      text-decoration: none;
    }
    footer {
      margin-top: 40px;
      color: #aaa;
    }
    a {
      color: #58a6ff;
    }
  </style>
</head>
<body>

  <img src="https://union.build/logo.svg" alt="Union Logo" width="100">
  <h1>ü™Ç Union Airdrop Checker</h1>

  <input id="wallet" placeholder="Enter your wallet (0x...)" />
  <button onclick="checkAirdrop()">Check Airdrop</button>

  <div class="result" id="res"></div>

  <div class="share" id="share">
    <a id="tweetLink" target="_blank">üîÅ Share on X</a>
  </div>

  <footer>Built with ‚ù§Ô∏è by <a href="https://x.com/n_web3nft" target="_blank">@n_web3nft</a></footer>

  <script>
    async function checkAirdrop() {
      const wallet = document.getElementById("wallet").value.trim();
      const resBox = document.getElementById("res");
      const shareBox = document.getElementById("share");
      const tweet = document.getElementById("tweetLink");

      resBox.textContent = "‚è≥ Checking...";
      shareBox.style.display = "none";

      try {
        const resp = await fetch("/api/check", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet })
        });
        const data = await resp.json();

        if (!data.success) {
          resBox.textContent = "‚ùå " + data.error;
          return;
        }

        const o = data.scores;
        const t = data.activity || [];

        let txt = `üíº Wallet: ${o.address || wallet}\n`;

        if (o.estimated_u !== undefined) {
          txt += `üí∞ Estimated Airdrop: ${o.estimated_u} $U\n\nüìä Score Breakdown:\n`;
          txt += `‚Ä¢ Volume: ${o.volume_score}\n`;
          txt += `‚Ä¢ Diversity: ${o.diversity_score}\n`;
          txt += `‚Ä¢ Interaction: ${o.interaction_score}\n`;
          txt += `‚Ä¢ Holding: ${o.holding_score}\n`;
          txt += `‚Ä¢ Cosmos Bonus: ${o.cosmos_bonus}\n`;
          txt += `‚Ä¢ Union Bonus: ${o.union_user_bonus}\n`;
        } else {
          txt += `‚ÑπÔ∏è No $U score found, but wallet has interacted with Union.\n`;
        }

        if (t.length > 0) {
          txt += `\nüì¶ Transfers detected:\n`;
          t.forEach(tx => {
            txt += `‚Ä¢ ${tx.amount.toFixed(4)} ${tx.symbol}\n`;
          });
        }

        resBox.textContent = txt;

        // Share link
        const shareText = `Just checked my potential $U airdrop on @unionbuild üöÄ\n${
          o.estimated_u !== undefined
            ? `Estimated: ${o.estimated_u} $U`
            : `No airdrop found but I did interact!`
        }\nCheck yours: https://union-airdrop-checker.onrender.com ü™Ç`;
        tweet.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}`;
        shareBox.style.display = "block";

      } catch (err) {
        console.error(err);
        resBox.textContent = "‚ùå Error checking eligibility";
      }
    }
  </script>

</body>
</html>
