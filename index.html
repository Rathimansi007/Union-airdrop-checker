<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Union Airdrop Checker</title>
  <style>
    body { background:#000; color:#fff; font-family:sans-serif; text-align:center; padding:20px }
    img.logo { width:100px; margin-bottom:10px }
    input, button { font-size:16px; padding:10px; margin:5px; border-radius:6px; border:none }
    input { width:300px }
    button { background:#1f6feb; cursor:pointer; color:#fff }
    button:hover { background:#388bfd }
    .result { text-align:left; white-space:pre-wrap; margin-top:20px; font-size:16px }
    .share { display:none; margin-top:10px }
    .share a { color:#1da1f2; text-decoration:none; font-size:14px }
    footer { margin-top:30px; color:#888; font-size:14px }
  </style>
</head>
<body>
  <img class="logo" src="https://union.build/logo.svg" alt="Union Logo" />
  <h1>🪂 Union Airdrop Checker</h1>
  <input id="wallet" placeholder="Enter wallet address (0x…)" />
  <button onclick="check()">Check Airdrop</button>

  <div class="result" id="result"></div>
  <div class="share" id="share">
    <a id="tw" target="_blank">🔁 Share on X</a>
  </div>

  <footer>Built with ❤️ by <a href="https://x.com/n_web3nft" target="_blank">@n_web3nft</a></footer>

  <script>
    async function check() {
      const w = document.getElementById("wallet").value.trim();
      const r = document.getElementById("result");
      const s = document.getElementById("share");
      r.textContent = "⏳ Checking...";
      s.style.display = "none";
      try {
        const j = await fetch("/api/check", {
          method:"POST", headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ wallet: w })
        }).then(r=>r.json());
        if (!j.success) return r.textContent = "❌ " + j.error;

        const o = j.scores;
        let txt = `💼 Wallet: ${o.address}\n\n💰 Token Activity:\n`;
        j.activity.forEach(t => txt += `${t.symbol}: ${t.amount}\n`);
        txt += `\n💫 Estimated $U: ${o.estimated_u}\n\n📊 Scores:\n`;
        ["volume_score","diversity_score","interaction_score","holding_score","cosmos_bonus","union_user_bonus"].forEach(k => {
          const emoji = {volume_score:"📦", diversity_score:"🌈", interaction_score:"🔁", holding_score:"⏳", cosmos_bonus:"🌌", union_user_bonus:"🟢"}[k];
          txt += `${emoji} ${k.replace("_"," ")}: ${o[k]}\n`;
        });

        r.textContent = txt;

        const shareText = `I might get ${o.estimated_u} $U from the #UnionAirdrop! 🚀 Check yours: ${location.href}`;
        document.getElementById("tw").href = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(shareText);
        s.style.display = "block";

      } catch(e) {
        console.error(e);
        r.textContent = "❌ Error checking eligibility";
      }
    }
  </script>
</body>
</html>
